{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turismo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'img/turismo.png' %}" type="image/x-icon">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm nav-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"> <img id="icon-img" src="{% static 'img/turismo.png' %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/destinos/">Pacotes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contato">Contatos</a>
            </li>
          </ul>
          <form class="d-flex" method="GET" action="/destinos/">
            <input class="form-control me-2" type="search" name="q" placeholder="Pesquisar">
            <button class="btn btn-primary" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      </div>

      <div class="carousel-inner container-fluid">
        <div class="carousel-item active">
          <img id="paisagens" src="{% static 'img/beautiful-waterfall-streaming-into-river-surrounded-by-greens.jpg' %}" class="d-block w-100" alt="Paisagem 1">
        </div>
        <div class="carousel-item">
          <img id="paisagens" src="{% static 'img/jalapon-4289637_1920.jpg' %}" class="d-block w-100" alt="Paisagem 2">
        </div>
        <div class="carousel-item">
          <img id="paisagens" src="{% static 'img/jalapa13.jpg' %}" class="d-block w-100" alt="Paisagem 3">
        </div>
        <div class="carousel-item">
          <video id="paisagens" class="img-fluid" autoplay loop muted>
            <source src="{% static 'img/video-jalapao.mp4' %}" type="video/mp4">
          </video>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div id="divs" class="container-fluid divisao">
      <h2>Conheça o Tocantins</h2>
    </div>

    <!-- Pacotes -->
    <section class="row sec-pacotes mb-5">
      {% for destino in destinos %}
      <div class="card col-3" style="width:300px">
        <img class="card-img-top" src="{{ destino.imagem.url }}" alt="{{ destino.nome }}">
        <div class="card-body">
          <h4 class="card-title">{{ destino.nome }}</h4>
          <p class="card-text">{{ destino.descricao|truncatewords:30 }}</p>
          <a href="{% url 'detalhe_destino' destino.slug %}" class="btn btn-primary">Ver pacotes</a>
        </div>
      </div>
      {% endfor %}
    </section>

    <div id="divs" class="container-fluid divisao">
      <h2>Fale conosco</h2>
    </div>

    <!-- Contato -->
    <section class="row sec-contact" id="contato">
      <div class="col-sm-6">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3 mt-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Informe seu nome">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Informe seu e-mail">
          </div>

          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem:</label>
            <textarea class="form-control" id="mensagem" name="mensagem" rows="3" placeholder="Escreva sua mensagem"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar mensagem</button>
        </form>
      </div>

      <div id="mapa" class="col-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m16..." width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>
  </main>

  <footer class="text-center py-3">
    <p>&copy;2025 TocantinsTUR. Todos os direitos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
